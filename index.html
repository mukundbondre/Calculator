<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" value="">
                </div>
                <div>
                    <input class="topBtn" type="button" value="AC" onclick="display.value = ''">
                    <input class="topBtn" type="button" value="โซ" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input class="topBtn" type="button" value="%" onclick="display.value += '%'">
                    <input class="rightBtn" type="button" value="รท" onclick="display.value += '/'">
                </div>
                <div>
                    <input class="btn" type="button" value="7" onclick="display.value += '7'">
                    <input class="btn" type="button" value="8" onclick="display.value += '8'">
                    <input class="btn" type="button" value="9" onclick="display.value += '9'">
                    <input class="rightBtn" type="button" value="*" onclick="display.value += '*'">
                </div>
                <div>
                    <input class="btn" type="button" value="4" onclick="display.value += '4'">
                    <input class="btn" type="button" value="5" onclick="display.value += '5'">
                    <input class="btn" type="button" value="6" onclick="display.value += '6'">
                    <input class="rightBtn" type="button" value="-" onclick="display.value += '-'">
                </div>
                <div>
                    <input class="btn" type="button" value="1" onclick="display.value += '1'">
                    <input class="btn" type="button" value="2" onclick="display.value += '2'">
                    <input class="btn" type="button" value="3" onclick="display.value += '3'">
                    <input class="rightBtn" type="button" value="+" onclick="display.value += '+'">
                </div>
                <div>
                    <input class="zero" type="button" value="0" onclick="display.value += '0'">
                    <input class="btn" type="button" value="." onclick="display.value += '.'">
                    <input class="rightBtn" type="button" value="=" id="equal" onclick="check()"> 
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
